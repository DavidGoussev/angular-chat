
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">

            <h1>angularchat</h1>
            <br>

            <ul class="nav-pills nav-stacked inline">
                <li ng-repeat="(roomId, room) in rooms | orderBy:'name'">
                    <button type='button' class='btn btn-default btn-xs' ng-click='deleteRoom(roomId)'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                    <a href="#" ng-click="changeRoom(room)">
                        {{ room.name }}
                    </a>
                </li>
            </ul><br>
            
            
            
            <div ng-controller="ModalCtrl">
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">add chat room</h3>
                    </div>
                    <div class="modal-body">

                        <form ng-submit="addRoom()" class="form-group form-group-sm">
                            <input type="text" ng-model="room.name">
                            
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="ok()">add</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">cancel</button>
                    </div>
                </script>
                <button type="button" class="btn btn-primary" ng-click="open('sm')">add room</button>
                
            </div>
            <br>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>

        </div>
    
        <div class="col-sm-9">        
            <h4><span class="label label-primary">{{ selected.room.name }}</span></h4>
            <hr>
          
            <ul>
                <li ng-repeat="message in messages">
                    <b>{{ message.username }}</b>
                    {{ message.content }}<br>
                    <h6><small>{{ message.sentAt }}</small></h6>
                </li>
            </ul>
            <h4></h4>
<!--            <h5><span class="label label-danger">.</span> <span class="label label-primary">.</span></h5><br>-->
        </div>
                
    </div>
</div>




<footer class="container-fluid">
    <p>angularchat 2016 - by DPG5000</p>
</footer>
