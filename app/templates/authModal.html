<div class="modal-header">
    <h3 class="modal-title">angularchat login</h3>
</div>
<div class="modal-body">

    <form class="form-group form-group-sm">
        username: 
        <input type="text" class="pull-right" name="username" id="username" ng-model="username">
        <p></p>
        email: 
        <input type="text" class="pull-right" name="email" id="email" ng-model="email" placeholder="required for signin">
        <p></p>
        password: 
        <input type="text" class="pull-right" name="password" id="password" ng-model="password" placeholder="required for signin">

    </form>
    <p id="errorNotice" ng-if="note"><small>{{ note }}</small></p>
    <p id="errorNotice" ng-if="error"><small>{{ error }}</small></p>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createUser()">signup</button>
    <button class="btn btn-primary" type="button" ng-click="logIn()">signin</button>
    <button class="btn btn-danger" type="button" ng-click="authCancel()">cancel</button>
</div>
