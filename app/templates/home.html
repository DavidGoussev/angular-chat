
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">

            <h1>angularchat</h1>
            <br>
            <div ng-controller="AuthOpenCtrl">
                <button type="button" ng-hide="authData" class="btn btn-primary" ng-click="openAuth()">signup/signin</button>
            </div>
            <div>
                <button type="button" ng-show="authData" class="btn btn-primary" ng-click="auth.$unauth()">signout</button>
            </div>
            
            {{ auth.userData }}
            
            <br>
            <ul class="nav-pills nav-stacked inline">
                <li ng-repeat="(roomId, room) in rooms | orderBy:'name'">
                    <button type='button' class='btn btn-default btn-xs'>
                        <span ng-hide="authData" class="glyphicon glyphicon-chevron-right"></span>
                        <span ng-show="authData" ng-click="deleteRoom(room)" class="glyphicon glyphicon-remove" style="color:#FF0000;"></span>
                    </button>
                    <a href="#" ng-click="changeRoom(room)">
                        {{ room.name }}
                    </a>

                </li>
            </ul><br>
            
            
            
            <div ng-controller="ModalCtrl">
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">add chat room</h3>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
    
                            <input class="form-control" type="text" ng-submit="addRoom()" ng-model="room.name">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="ok()">add</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">cancel</button>
                    </div>
                </script>
                <button type="button" class="btn btn-primary" ng-show="authData" ng-click="open('sm')">add room</button>
                
            </div>
            <br>

        </div>
    
        <div class="col-sm-9"> 
            <span>
                <h3><p class="label label-primary pull-left">{{ selected.room.name }}</p></h3><p ng-show="authData" class="pull-right">logged in as {{ authData.password.email }}</p>
            </span>
                
            <br>
            <br>
            <ul>
                <span><li class="messageview" ng-repeat="listMessage in listMessages">
 
                    <h5><b>{{ listMessage.username }}</b></h5><h6><small><p> </p>  {{ listMessage.sentAt }}</small></h6>
                    {{ listMessage.content }}
                    
                </li></span>
            </ul>
            <br>

            <div class="input-group" ng-show="selected.room.name">
                <input type="text" ng-model="newMessage" class="form-control" placeholder="add chat..">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="addMessage()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
         


        </div>
                
    </div>
</div>




<footer class="container-fluid">
    <br>
    <p>angularchat 2016 - by DPG5000</p>
</footer>
